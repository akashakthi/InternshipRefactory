<html>

<head>
    <script type="text/javascript">
        {
            var json = '{"name": "Brown Chair", "type":"furniture", "tags": "United States","purchased_at": 1579190471}';

            // Converting JSON-encoded string to JS object
            var obj = JSON.parse(json);

            // Accessing individual value from JS object
            alert(obj.name);
            alert(obj.type);
            alert(obj.tags);
            alert(obj.purchased_at);
        }
    </script>
</head>

</html>
